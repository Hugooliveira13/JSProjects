<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="quote_container" id="quote_container">
        <!-- quote  -->
        <div class="quote_text">
            <i class="fas fa-quote-left"></i>
                <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. <i class="fas fa-quote-right"></i></span>
        </div>
        <!-- author -->
        <div class="quote_author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button_container">
            <button class="twitter-button" id="twitter_btn" title="tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new_quote">New Quote</button>
        </div>
    </div>
    <!--Script file-->
    <script src="script.js"></script>
</body>
</html>
